<!DOCTYPE html>
<html>
<head>
    <title>PlayTube</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600,800' rel='stylesheet' type='text/css'>
    <link href="./css/font-awesome.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />

    <script src="./js/lib/parse.min.js"></script>
    <script src="./js/lib/jquery.min.js"></script>

    <script src="./js/browserActionScript.js"></script>
</head>
<body>
    <div id="templates">
        <div class="song">
            <div class="background"></div>
            <div class="tint"></div>
            <button class="play-pause"><i class="fa fa-play"></i></button>
            <div class="song-title"></div>
            <div class="song-length"><span class="song-curtime"></span> <span class="song-duration"></span></div>
            <div class="song-progress"></div>
            <div class="song-progress top"></div>
            <button class="song-remove"><i class="fa fa-times"></i></button>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="line left"></div>
            <div class="line right"></div>
            <div class="controls-top">
                <button class="previous"><i class="fa fa-step-backward"></i></button>
                <button class="play-pause"><i class="fa fa-play"></i></button>
                <button class="next"><i class="fa fa-step-forward"></i></button>

                <span class="selected-title"></span>

                <input class="search-bar" type="search" />

                <button class="add"><i class="fa fa-plus"></i></button>
                <button class="search"><i class="fa fa-search"></i></button>
            </div>
            <div class="sliders">
                <div class="volume">
                    <div class="slider-left volume-slider-left"></div>
                    <i class="fa fa-volume-off"></i>
                    <input class="volume-slider" type="range" min="0" max="100" step="0.1" value="50" />
                    <i class="fa fa-volume-down"></i>
                </div>
                <div class="location">
                    <div class="slider-left location-slider-left"></div>
                    <input class="location-slider" type="range" min="0" max="100" step="0.1" value="0" />
                    <span class="selected-length">0:00 / 0:00</span>
                </div>
                <button class="shuffle"><i class="fa fa-random"></i></button>
                <button class="repeat active"><i class="fa fa-repeat"></i></button>
            </div>
        </div>
        <div class="playlist">
            <div class="help">
                <p><strong>Your playlist is empty! :(</strong></p>
                <br />
                <p>To add songs:</p>
                <ol>
                    <li>Navigate to a YouTube Video you wish to add</li>
                    <li>Open this extension and press the "+" button in the top right</li>
                    <li>OR, click the "+ Save" button on the YouTube video itself</li>
                </ol>
                <br />
                <p>Enjoy!</p>
            </div>
        </div>
    </div>
</body>
</html>
